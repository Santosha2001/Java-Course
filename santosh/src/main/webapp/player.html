<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>player info</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div id="container">
			<header>Registration Form</header>
			<form class="form" action="santhu" method="get">
				<div class="input-box">
					<label for="name">Name</label> <input type=" text" name="name"
						id="name" placeholder="Your name" autofocus required>
				</div>

				<div class="input-box">
					<label for="sports">Sports</label> <input type="text" name="sports"
						id="sports" placeholder="Your sports" autofocus required>
				</div>

				<div class="input-box">
					<label for="place">Place</label> <input type="text" name="place"
						id="place" placeholder="Your place" autofocus required>
				</div>

				<div class="input-box">
					<label for="experience">Experience</label> <input type="number"
						name="exp" id="experience" placeholder="Your experience" autofocus
						required>
				</div>

				<button type="submit">Submit</button>
			</form>
		</div>
	</main>
	<footer></footer>
</body>
</html>
